<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .col-md-3,
        .col-md-4,
        .col-md-6{
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <h1>h1. Bootstrap heading</h1>
    <h1 class="display-1">Display 1</h1>

    <!-- 아래와 같이 쓰지 않습니다. -->
    <div class="h1">h1. Bootstrap heading</div>

    <!-- 아래와 같이 잘 쓰지 않습니다. 사유 : CSS reset -->
    <p class="h1">h1. Bootstrap heading</p>
    <p class="h2">h1. Bootstrap heading</p>
    <p class="h3">h1. Bootstrap heading</p>
    <p class="h4">h1. Bootstrap heading</p>
    <p class="h5">h1. Bootstrap heading</p>
    <p class="h6">h1. Bootstrap heading</p>
    <br>
    
    <!-- 아래는 bold가 다릅니다. -->
    <kbd> <kbd>ctrl</kbd> + <kbd> k </kbd></kbd><br>
    <kbd> ctrl +  k </kbd><br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
