      <div class="menu intro">

            <img src="images/licat-no-hand2.png" alt="">

  </section>


  <!-- 모달 -->
  <div id="modal">
    <div class="wrapmodal">
      <div class="window">
        <div class="header">
          <div class="title">
            <p>
              새 소 식
            </p>
          </div>
          <div class="close-btn" onclick="closeModal()">
            <i class="fas fa-times"></i>
          </div>
        </div>

        <div class="content">

          <!-- 새로운 공지는 post 클래스 복사 -->
          <!-- post 1 -->
          <div class="post">
            <div class="post-img">
              <a href="#" target="_blank">
                <img src="images/test.png" alt="테스트이미지" />
              </a>
            </div>
            <div class="post-item">
              <h4 class="post-title">
                <a href="#" target="_blank">제목
                </a>

                Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante.
              </p>
              <a href="#" class="readmore-btn" >
                <i class="fa fa-arrow-circle-right"></i> Read more
              </a>
            </div>
          </div>

          <!-- 새소식 추가 -->

        </div>

      </div>
    </div>


  </div>
  <script type="text/javascript">
    const bird = document.querySelector('.bird');
    const modal = document.querySelector('#modal');

    function openModal() {
      modal.classList.add('on');
    };

    function closeModal() {
      modal.classList.remove('on');
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.classList.remove('on');
      }
    }

    window.addEventListener('onclick', openModal);
    window.addEventListener('onclick', closeModal);
  </script>
</body>
